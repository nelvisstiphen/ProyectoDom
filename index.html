<!DOCTYPE html>
<html lang="es" data-dark>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo del DOM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css" integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style_dom.css">

  <link rel="shortcut icon" type="image/png" href="./assets/favicon.png">
  <link rel="apple-touch-icon" href="https://app-dom-test.netlify.app./assets/javascript.jpg">
  <meta name="theme-color" content="#01adff">
  <meta name="description" content="App Manejo del DOM">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:title" name="twitter:title" content="App DOM">
  <meta property="og:image" name="twitter:image" content="https://app-dom-test.netlify.app./assets/javascript.jpg">
  <meta property="og:url" name="twitter:url" content="https://app-dom-test.netlify.app/">
  <meta property="og:description" name="twitter:description" content="App Manejo del DOM">
  <meta property="og:type" content="website"> 
</head>
<body data-dark>
  <header class="header">
    <h1>Manejo del DOM</h1>
  </header>
    <button class="panel-btn hamburger hamburger--vortex" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
    <aside class="panel">
      <nav class="menu">
        <a href="#seccion1">Reloj Digital y Alarma Sonora</a>
        <a href="#seccion2">Eventos del Teclado y Click</a>
        <a href="#seccion3">seccion 3</a>
        <a href="#seccion4">seccion 4</a>
        <a href="#seccion5">seccion 5</a>
      </nav>
    </aside>
    <main>
      <div class="container-bg">
        <div class="bubbles">
          <span style="--i:11;">❤️</span>
          <span style="--i:12;">💖</span>
          <span style="--i:24;">💗</span>
          <span style="--i:10;">💖</span>
          <span style="--i:14;">❤️</span>
          <span style="--i:23;">💗</span>
          <span style="--i:18;">❤️</span>
          <span style="--i:16;">💖</span>
          <span style="--i:19;">💗</span>
          <span style="--i:20;">💖</span>
          <span style="--i:22;">❤️</span>
          <span style="--i:25;">💗</span>
          <span style="--i:18;">❤️</span>
          <span style="--i:21;">💖</span>
          <span style="--i:15;">💗</span>
          <span style="--i:13;">💖</span>
          <span style="--i:26;">❤️</span>
          <span style="--i:17;">💗</span>
          <span style="--i:13;">❤️</span>
          <span style="--i:28;">💖</span>
        </div>
      </div>
      <section id="seccion1" class="section">
        <h2>Reloj Digital y Alarma Sonora</h2>
        <div id="reloj"></div>
        <div>
          <button id="activar-reloj">Iniciar Reloj</button>
          <button id="desactivar-reloj">Detener Reloj</button>
          <button id="activar-alarma">Iniciar Alarma</button>
          <button id="desactivar-alarma">Detener Alarma</button>
        </div>
      </section>
      <section id="seccion2" class="section">
        <h2>Eventos del Teclado y Click</h2>
        <article class="stage">
          <div class="ball"></div>
        </article>
        <div class="container-btn-ball">
          <div>
            <button id="btn-up" class="btn-ball">SUBIR</button>
          </div>
          <div>
            <button id="btn-left" class="btn-ball">IZQUIERDA</button>
          <button id="btn-down" class="btn-ball">ABAJO</button>
          <button id="btn-right" class="btn-ball">DERECHA</button>
          </div>
          
        </div>
        
      </section>
      <section id="seccion3" class="section">
        <h2>Sección 3</h2>
      </section>
      <section id="seccion4" class="section">
        <h2>Sección 4</h2>
      </section>
      <section id="seccion5" class="section">
        <h2>Sección 5</h2>
      </section>
    </main>
    <button class="scroll-top-btn hidden">&#11014;</button>
    <button class="dark-theme-btn">🌙</button>
    
    <script src="./js/index_dom.js" type="module"></script>
</body>
</html>
